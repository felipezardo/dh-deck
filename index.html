<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaggerZards V1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/png" />
</head>
<body>

    <header class="main-header">
        
        <h1>Daggercards</h1>
        <nav id="char-tabs" class="char-tabs">
            <button id="btn-new-char" class="tab-btn add-btn">+</button>
        </nav>
    </header>

    <main id="app">
        <section id="setup-section" class="panel">
            <h2 class="section-title">Quem é você?</h2>
            
            <div class="form-group">
                <label for="char-name">Nome do Personagem</label>
                <input type="text" id="char-name" placeholder="Ex: Cotty, o Inútil">
            </div>

            <div class="grid-4">
                <div class="form-group">
                    <label>Classe</label>
                    <select id="char-class"><option value="">Selecione...</option></select>
                </div>
                
                <div class="form-group">
                    <label>Subclasse</label>
                    <div class="custom-dropdown" id="subclass-dropdown">
                        <div class="dropdown-display" id="subclass-display">
                            Primeiro a Classe...
                        </div>
                        <div class="dropdown-options hidden" id="subclass-options">
                            </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ancestralidade</label>
                    <select id="char-ancestry"><option value="">Selecione...</option></select>
                </div>
                <div class="form-group">
                    <label>Comunidade</label>
                    <select id="char-community"><option value="">Selecione...</option></select>
                </div>
            </div>

            <h3 class="section-subtitle">Classe & Herança</h3>
            <div id="origin-cards-container" class="cards-grid static-grid"></div>

            <div id="class-description-box" class="lore-box hidden"></div>
        </section>

        <hr class="divider">

        <section id="deckbuilder-section" class="panel hidden">
            <div class="deck-area active-area">
                <div class="area-header">
                    <h2>Ativas</h2>
                    <span class="count" id="active-count">0</span>
                </div>
                <div id="active-cards-container" class="cards-grid"></div>
            </div>

            <div class="deck-area reserve-area">
                <div class="area-header">
                    <h2>Reserva</h2>
                    <span class="count" id="reserve-count">0</span>
                </div>
                <div id="reserve-cards-container" class="cards-grid"></div>
            </div>

            <div class="library-control">
                <button id="btn-open-library" class="btn-primary">Adicionar Cartas</button>
            </div>
        </section>

        <div class="danger-zone">
            <button id="btn-delete-char" class="btn-danger">Excluir Personagem</button>
        </div>
    </main>

    <dialog id="library-modal" class="large-modal">
        <div class="modal-content">
            <div class="modal-header sticky-header">
                <div class="header-left">
                    <h3>Biblioteca</h3>
                    <div class="filters">
                        <label>Nível Máx:</label>
                        <input type="number" id="filter-level" min="1" max="10" value="1">
                    </div>
                </div>
                <button class="close-modal-btn" id="close-library" title="Fechar">✕</button>
            </div>
            <div id="library-list" class="cards-grid library-grid"></div>
        </div>
    </dialog>

    <dialog id="confirm-modal">
        <div class="modal-content small">
            <p style="text-align:center; padding: 20px;">Tem certeza que deseja excluir este personagem?</p>
            <div class="modal-actions" style="display:flex; justify-content:center; gap:10px;">
                <button id="confirm-yes" class="btn-danger">Sim</button>
                <button id="confirm-no" class="btn-secondary" style="padding:10px 20px; background:#444; color:#fff; border:none; cursor:pointer;">Cancelar</button>
            </div>
        </div>
    </dialog>

    <script src="data.js"></script> 
    <script src="app.js"></script>
</body>
</html>
